baseURL = 'https://shop.creathera.ch/'
defaultContentLanguage = "de-ch"
timeZone = "Europe/Zurich"
title = 'Creathera-Shop'
disableKinds = ['taxonomy', 'term']
enableEmoji = true
enableGitInfo = true



[module]
[[module.imports]]
path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"


[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
            hardWraps = true
        [markup.goldmark.parser.attribute]
            block = true

[permalinks]
    products = "produkte/:filename"

[[menu.main]]
  name = "Downloads"
  pageRef = "/downloads"
  weight = 20

[[menu.main]]
  name = "Produkte"
  url = "/produkte"
  weight = 10

[[menu.main]]
  name = "AGB"
  pageRef = "/agb"
  weight = 40


[[menu.main]]
  name = "Paypal-JS-JDK"
  pageRef = "/paypalJsJDK"
  weight = 40